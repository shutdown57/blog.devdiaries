version: "3"

services:
  db:
    image: mariadb:latest
    volumes:
      - dbdata:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: personal
      MYSQL_USER: admin
      MYSQL_PASSWORD: root

  app:
    build: ./
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  dbdata:
